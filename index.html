<!doctype html>
<html lang="en" >
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assignment1-starter-code/styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="HungerAdvisor">
   <div class="container" ng-controller="HungerAdvisorController">
     <h1>Lunch Checker</h1>
         <div class="form-group" >
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="foodItems">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="calculateFoodItems();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-model="message">
           {{message}}
         </div>
   </div>

</body>
</html>
